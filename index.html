<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>RBK Quiz v.2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  padding: 16px;
}
.hidden { display: none; }

/* ===== TESTPANEL ===== */
.test-panel {
  position: fixed;
  top: 12px;
  right: 12px;
  background: #020617;
  border: 1px dashed #fca5a5;
  padding: 10px;
  border-radius: 10px;
  width: 260px;
  font-size: 14px;
  z-index: 20;
}
.test-panel h3 {
  margin: 6px 0;
  color: #fca5a5;
}
.test-panel label {
  margin-top: 6px;
  display: block;
}
.test-panel select,
.test-panel button {
  width: 100%;
  margin-top: 4px;
  padding: 6px;
}
.test-panel button {
  background: #7f1d1d;
  color: white;
  border: none;
  border-radius: 6px;
}
.test-panel .secondary {
  background: #334155;
}

/* === MINIMERBAR PANEL === */
.toggle-panel {
  background: #020617;
  color: #fca5a5;
  border: 1px solid #1e293b;
  border-radius: 6px;
  padding: 6px;
  cursor: pointer;
  width: 100%;
}
.test-panel.minimized .panel-content {
  display: none;
}
@media (max-width: 768px) {
  .test-panel {
    width: auto;
  }
}

/* ===== QUIZ ===== */
.box {
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  max-width: 640px;
  margin: 80px auto 0;
}
button.start {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-size: 18px;
  width: 100%;
}
.option {
  background: #1e293b;
  padding: 14px;
  margin: 10px 0;
  border-radius: 10px;
  cursor: pointer;
}
.option.correct { background: #166534; }
.option.wrong { background: #7f1d1d; }

.timer {
  text-align: center;
  color: #facc15;
  margin-top: 10px;
}

/* ===== RESULT ===== */
.result {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  padding: 16px;
  background: #020617;
  border: 1px solid #1e293b;
  font-size: 18px;
  min-height: 120px;
}

/* ===== EFFECTS ===== */
.fx { position: absolute; pointer-events: none; }
.confetti { width: 6px; height: 12px; animation: fall linear forwards; }
@keyframes fall { to { transform: translateY(180px) rotate(360deg); opacity: 0.8; } }
.firework { width: 6px; height: 6px; border-radius: 50%; animation: explode 1.6s ease-out forwards; }
@keyframes explode { to { transform: translate(var(--dx), var(--dy)); opacity: 0; } }
.spark { width: 4px; height: 4px; border-radius: 50%; animation: spark 1.2s ease-out forwards; }
@keyframes spark { to { transform: translateY(40px); opacity: 0; } }
</style>
</head>

<body>

<!-- ===== TESTPANEL ===== -->
<div class="test-panel minimized" id="testPanel">
  <button class="toggle-panel" id="togglePanelBtn">ğŸ§ª Testpanel</button>

  <div class="panel-content">
    <h3>TESTVERSION</h3>

    <label>Spelare</label>
    <select id="playerSelect">
      <option value="Johan">Johan</option>
      <option value="Solveig">Solveig</option>
    </select>

    <label>Veckodag</label>
    <select id="daySelect">
      <option value="mon">MÃ¥ndag</option>
      <option value="tue">Tisdag</option>
      <option value="wed">Onsdag</option>
    </select>

    <label>Effekt (resultat)</label>
    <select id="effectSelect">
      <option value="goldConfetti">ğŸ‰ Guld-konfetti</option>
      <option value="silverConfetti">ğŸ¥ˆ Silver-konfetti</option>
      <option value="fireworks">ğŸ† Fyrverkerier</option>
      <option value="sparks">âœ¨ Gnistor</option>
      <option value="mix">ğŸŒˆ Mix</option>
      <option value="none">âŒ Ingen</option>
    </select>

    <hr>

    <button id="skipQuizBtn" class="secondary">â­ Hoppa till resultat</button>
    <button id="forceWeekBtn" class="secondary">ğŸ Markera veckan klar</button>

    <hr>

    <button id="resetBtn">NollstÃ¤ll veckan</button>
  </div>
</div>

<!-- ===== QUIZ ===== -->
<div class="box">
  <h1>ğŸ† RBK Quiz</h1>

  <div id="startScreen">
    <button class="start" id="startBtn">Starta quiz</button>
  </div>

  <div id="quizScreen" class="hidden">
    <p id="question"></p>
    <div id="options"></div>
    <div class="timer" id="timer"></div>
  </div>

  <div id="resultScreen" class="hidden">
    <h2>ğŸ Resultattavla</h2>
    <div class="result" id="finalResult"></div>
  </div>
</div>

<script>
// ===== DATA =====
const QUESTION_BANK = [
  { q:"Var ligger Frihamnen?", a:["City","Vasastan","Kungsholmen","GÃ¤rdet"], c:3 },
  { q:"Var ligger Riksbron?", a:["Gamla stan","SÃ¶dermalm","Kungsholmen","City"], c:3 },
  { q:"Var ligger DjurgÃ¥rdsbron?", a:["City","GÃ¤rdet","Ã–stermalm","SÃ¶dermalm"], c:2 },
  { q:"Var ligger Sergels torg?", a:["Vasastan","SÃ¶dermalm","Ã–stermalm","City"], c:3 }
];

const PLAYERS = ["Johan","Solveig"];
const DAYS = ["mon","tue","wed"];
const QUESTIONS_PER_QUIZ = 3;

// ===== STATE =====
let questions = [];
let index = 0;
let score = 0;
let timerInterval;
let time = 10;
let answered = false;

const timerEl = document.getElementById("timer");

// ===== TOGGLE PANEL =====
togglePanelBtn.onclick = () => {
  testPanel.classList.toggle("minimized");
};

// ===== START =====
startBtn.onclick = () => {
  const p = playerSelect.value;
  const d = daySelect.value;

  if (localStorage.getItem(`rbk-played-${p}-${d}`)) {
    alert("Denna spelare har redan spelat denna dag");
    return;
  }

  localStorage.setItem(`rbk-played-${p}-${d}`, "1");

  score = 0;
  index = 0;
  answered = false;

  questions = [...QUESTION_BANK].sort(() => 0.5 - Math.random()).slice(0, QUESTIONS_PER_QUIZ);

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  resultScreen.classList.add("hidden");

  showQuestion();
};

// ===== RESET =====
resetBtn.onclick = () => {
  Object.keys(localStorage).filter(k => k.startsWith("rbk-")).forEach(k => localStorage.removeItem(k));
  location.reload();
};

// ===== TESTGENVÃ„GAR =====
skipQuizBtn.onclick = () => endQuiz();

forceWeekBtn.onclick = () => {
  PLAYERS.forEach(p => DAYS.forEach(d => localStorage.setItem(`rbk-played-${p}-${d}`, "1")));
  showFinal();
};

// ===== QUIZ =====
function showQuestion() {
  if (index >= questions.length) return endQuiz();
  answered = false;
  question.textContent = questions[index].q;
  options.innerHTML = "";

  questions[index].a.forEach((txt, i) => {
    const d = document.createElement("div");
    d.className = "option";
    d.textContent = txt;
    d.onclick = () => answer(i);
    options.appendChild(d);
  });

  startTimer();
}

function startTimer() {
  clearInterval(timerInterval);
  time = 10;
  timerEl.textContent = `â± ${time}`;
  timerInterval = setInterval(() => {
    time--;
    timerEl.textContent = `â± ${time}`;
    if (time === 0) {
      clearInterval(timerInterval);
      reveal();
      setTimeout(() => { index++; showQuestion(); }, 1200);
    }
  }, 1000);
}

function answer(i) {
  if (answered) return;
  answered = true;
  clearInterval(timerInterval);
  reveal(i);
  setTimeout(() => { index++; showQuestion(); }, 1200);
}

function reveal(chosen) {
  const correct = questions[index].c;
  [...options.children].forEach((opt, idx) => {
    opt.classList.add(idx === correct ? "correct" : "wrong");
    opt.textContent += idx === correct ? " âœ”" : " âœ–";
  });
  if (chosen === correct) score++;
}

// ===== RESULT =====
function endQuiz() {
  const p = playerSelect.value;
  localStorage.setItem(`rbk-score-${p}`, Number(localStorage.getItem(`rbk-score-${p}`) || 0) + score);
  quizScreen.classList.add("hidden");

  const weekDone = PLAYERS.every(pl => DAYS.every(d => localStorage.getItem(`rbk-played-${pl}-${d}`)));
  weekDone ? showFinal() : startScreen.classList.remove("hidden");
}

function showFinal() {
  resultScreen.classList.remove("hidden");

  const scores = PLAYERS
    .map(p => ({ p, s: Number(localStorage.getItem(`rbk-score-${p}`) || 0) }))
    .sort((a, b) => b.s - a.s);

  finalResult.innerHTML = `
    <p>ğŸ¥‡ Grattis ${scores[0].p}, du vann veckan!</p>
    <p>ğŸ¥ˆ ${scores[1].p} kom tvÃ¥a</p>
    <hr>
    <p><strong>ğŸ‰ Grattis ${scores[0].p}, veckans trisslott kommer som ett SMS ğŸ“±</strong></p>
  `;
  runEffect();
}

// ===== EFFECTS =====
effectSelect.onchange = runEffect;

function runEffect() {
  clearFx();
  const e = effectSelect.value;
  if (e === "goldConfetti") confetti("gold", 40);
  if (e === "silverConfetti") confetti("silver", 40);
  if (e === "fireworks") fireworks();
  if (e === "sparks") sparks();
  if (e === "mix") {
    confetti("gold", 30);
    fireworks();
    sparks();
  }
}

function clearFx() {
  finalResult.querySelectorAll(".fx").forEach(e => e.remove());
}

function confetti(color, count) {
  for (let i = 0; i < count; i++) {
    const c = document.createElement("div");
    c.className = "fx confetti";
    c.style.background = color;
    c.style.left = Math.random() * 100 + "%";
    c.style.top = "-10px";
    c.style.animationDuration = 2 + Math.random() * 2 + "s";
    finalResult.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}

function fireworks() {
  for (let i = 0; i < 30; i++) {
    const f = document.createElement("div");
    f.className = "fx firework";
    f.style.background = "gold";
    f.style.left = "50%";
    f.style.top = "60%";
    f.style.setProperty("--dx", (Math.random() * 200 - 100) + "px");
    f.style.setProperty("--dy", (Math.random() * -200) + "px");
    finalResult.appendChild(f);
    setTimeout(() => f.remove(), 1600);
  }
}

function sparks() {
  for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "fx spark";
    s.style.left = 30 + Math.random() * 40 + "%";
    s.style.top = 30 + Math.random() * 40 + "%";
    s.style.background = "silver";
    finalResult.appendChild(s);
    setTimeout(() => s.remove(), 1500);
  }
}
</script>
</body>
</html>
