<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>RBK Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 16px;
    }

    .box {
      max-width: 500px;
      margin: 0 auto;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
    }

    h1, h2 {
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #facc15;
      color: #000;
      margin-top: 12px;
    }

    .option {
      background: #111827;
      border: 1px solid #374151;
      padding: 10px;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
    }

    .option:hover {
      background: #1f2933;
    }

    .hidden {
      display: none;
    }

    #finalResult {
      font-size: 18px;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>üèÜ RBK Quiz</h1>

    <!-- START -->
    <div id="startScreen">
      <button id="startBtn">Starta quiz</button>
    </div>

    <!-- QUIZ -->
    <div id="quizScreen" class="hidden">
      <p id="question"></p>
      <div id="options"></div>
    </div>

    <!-- RESULTAT -->
    <div id="resultScreen" class="hidden">
      <h2>Resultat</h2>
      <div id="finalResult"></div>
      <button onclick="location.reload()">Spela igen</button>
    </div>
  </div>

  <!-- VIKTIGT: script sist -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
