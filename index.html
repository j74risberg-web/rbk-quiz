<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>RBK Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .box {
      background: #020617;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1, h2 {
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button:hover {
      background: #1d4ed8;
    }

    .option {
      background: #020617;
      border: 1px solid #475569;
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      cursor: pointer;
    }

    .option:hover {
      background: #020617;
      border-color: #38bdf8;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>üèÜ RBK Quiz</h1>

    <!-- START -->
    <div id="startScreen">
      <button id="startBtn">Starta quiz</button>
    </div>

    <!-- QUIZ -->
    <div id="quizScreen" class="hidden">
      <p id="question"></p>
      <div id="options"></div>
    </div>

    <!-- RESULT -->
    <div id="resultScreen" class="hidden">
      <h2>Resultat</h2>
      <div id="finalResult"></div>
      <button onclick="location.reload()">Spela igen</button>
    </div>
  </div>

  <!-- VIKTIGT: script sist -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
