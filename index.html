<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>RBK Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
  :root {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --bg-option: #0b1220;
    --bg-option-hover: #1e293b;
    --accent: #facc15;
    --accent-hover: #fde047;
    --text-main: #e5e7eb;
    --text-muted: #94a3b8;
    --border: #334155;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell;
    background: radial-gradient(circle at top, #111827, #020617);
    color: var(--text-main);
    padding: 16px;
    min-height: 100vh;
  }

  .box {
    max-width: 520px;
    margin: 40px auto;
    background: linear-gradient(180deg, #020617, #020617);
    padding: 24px 20px 28px;
    border-radius: 18px;
    box-shadow:
      0 20px 40px rgba(0, 0, 0, 0.6),
      inset 0 1px 0 rgba(255, 255, 255, 0.04);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
    letter-spacing: 0.3px;
  }

  h2, h3 {
    text-align: center;
  }

  #question {
    font-size: 18px;
    line-height: 1.4;
    margin-bottom: 18px;
    text-align: center;
  }

  button {
    width: 100%;
    padding: 14px 16px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: linear-gradient(180deg, var(--accent), var(--accent-hover));
    color: #000;
    font-weight: 600;
    margin-top: 14px;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(250, 204, 21, 0.35);
  }

  .option {
    background: linear-gradient(
      180deg,
      var(--bg-option),
      #020617
    );
    border: 1px solid var(--border);
    padding: 14px 12px;
    border-radius: 12px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 15px;
    color: var(--text-main);
    transition:
      background 0.15s ease,
      transform 0.1s ease,
      border-color 0.15s ease;
  }

  .option:hover {
    background: var(--bg-option-hover);
    border-color: var(--accent);
    transform: translateY(-1px);
  }

  .hidden {
    display: none;
  }

  #finalResult {
    font-size: 18px;
    text-align: center;
    margin-top: 16px;
  }

  #finalResult p {
    margin: 6px 0;
    color: var(--text-muted);
  }
    .option.correct {
  background: #16a34a; /* gr√∂n */
  border-color: #22c55e;
  color: #fff;
}

.option.wrong {
  background: #dc2626; /* r√∂d */
  border-color: #ef4444;
  color: #fff;
}

.option:disabled {
  cursor: not-allowed;
  opacity: 0.9;
}
#timer {
  text-align: center;
  margin: 10px 0;
  font-size: 18px;
  opacity: 0.9;
}

.option.correct {
  background: #16a34a !important;
  color: #fff;
}

.option.wrong {
  background: #dc2626 !important;
  color: #fff;
}

</style>

</head>

<body>
  <div class="box">
    <h1>üèÜ RBK Quiz</h1>

   <!-- START -->
<div id="startScreen">
  <h2>Vem spelar?</h2>

  <input
    type="text"
    id="playerNameInput"
    placeholder="Skriv ditt namn"
    maxlength="20"
    style="
      width:100%;
      padding:14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#020617;
      color:var(--text-main);
      font-size:16px;
      margin-bottom:14px;
    "
  />

  <button id="startBtn" disabled>Starta quiz</button>
</div>


    <!-- QUIZ -->
    <div id="quizScreen" class="hidden">
      <p id="question"></p>
      <div id="options"></div>
      <div id="timer"></div>
    </div>

    <!-- RESULTAT -->
<div id="resultScreen" class="hidden">
  <h2 id="resultTitle">Resultat</h2>

  <div id="finalResult"></div>

  <hr style="margin:20px 0; border-color:var(--border);" />

  <h3>üèÜ High score</h3>
  <p id="highScoreText" style="text-align:center;"></p>

  <h3>‚≠ê Veckans vinnare</h3>
  <p id="weeklyWinnerText" style="text-align:center;"></p>

  <button onclick="location.reload()">Spela igen</button>
</div>


  <!-- VIKTIGT: script sist -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
