<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>RBK Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: #020617;
      border-radius: 14px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #facc15;
      color: #020617;
      font-weight: bold;
    }

    button:hover {
      background: #fde047;
    }

    .hidden {
      display: none;
    }

    #question {
      font-size: 18px;
      margin-bottom: 16px;
    }

    #options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      background: #020617;
      border: 1px solid #334155;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }

    .option:hover {
      background: #1e293b;
    }

    #finalResult {
      font-size: 20px;
      text-align: center;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>üèÜ RBK Quiz</h1>

    <!-- START -->
    <div id="startScreen">
      <button id="startBtn">Starta quiz</button>
    </div>

    <!-- QUIZ -->
    <div id="quizScreen" class="hidden">
      <p id="question"></p>
      <div id="options"></div>
    </div>

    <!-- RESULTAT -->
    <div id="resultScreen" class="hidden">
      <h2>Resultat</h2>
      <div id="finalResult"></div>
    </div>
  </div>

  <!-- JS M√ÖSTE LIGGA SIST -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
